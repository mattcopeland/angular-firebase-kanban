<h1 mat-dialog-title>Add a Project</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Project Name</mat-label>
    <input matInput
           [(ngModel)]="project">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button
          (click)="cancel()">Cancel</button>
  <button mat-button
          color="primary"
          [mat-dialog-close]="project">Add Project</button>
</div>
