<h1 mat-dialog-title>Add a Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Task Name</mat-label>
    <input matInput
           [(ngModel)]="task">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button
          (click)="cancel()">Cancel</button>
  <button mat-button
          color="primary"
          [mat-dialog-close]="task">Add Task</button>
</div>
